apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cos-fleetshard-connectors-camel
  labels:
    app: rhoc
spec:
  selector:
    matchLabels:
      cos.bf2.org/operator.type: "camel-connector-operator"
  namespaceSelector:
    any: true
  podMetricsEndpoints:
    - path: /q/metrics
      port: http
      relabelings:
        - separator: ;
          regex: __meta_kubernetes_pod_label_cos_bf2_org_connector_id
          replacement: $1
          action: replace
          targetLabel: connector_id
        - separator: ;
          regex: __meta_kubernetes_pod_label_cos_bf2_org_connector_type_id
          replacement: $1
          action: replace
          targetLabel: connector_type
        - separator: ;
          regex: __meta_kubernetes_pod_label_camel_apache_org_integration
          replacement: $1
          action: replace
          targetLabel: integration
        - separator: ;
          regex: __meta_kubernetes_pod_label_cos_bf2_org_deployment_id
          replacement: $1
          action: replace
          targetLabel: deployment_id