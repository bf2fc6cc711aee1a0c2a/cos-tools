# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
builds:
  - id: rhoc
    dir: rhoc
    main: ./cmd/rhoc
    binary: bin/rhoc
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
release:
  github:
    owner: bf2fc6cc711aee1a0c2a
    name: cos-tool
  ids:
    - rhoc
  prerelease: auto
  mode: keep-existing
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
